    <!-- -------------------------------------------- MAIN START -->
    <main>
      <article>
        <section class="character-generator">
          <div class="container">
            <h3>Random Character Generator</h3>
            <div class="character">
              <div class="character__input">
                <input class="character__result" id="result" type="text" />
              </div>
              <div class="character__line"></div>

              <div class="character__function">
                <hr />
                <img
                  class="character__icon"
                  id="copy"
                  src="assets/img/svg/copy-character__icon.svg"
                  alt="Copy"
                />
                <img
                  class="character__icon"
                  id="change"
                  src="assets/img/svg/change-character__icon.svg"
                  alt="Change"
                />
              </div>
            </div>

            <div class="length-container">
              <div class="length__title">
                <h4 class="length__title-text">Length</h4>
                <h4 class="length__value" id="lengthCounter">10</h4>
              </div>

              <div class="length__input-container">
                <div class="length__button length__minus" id="lengthMinus">
                  <img
                    class="length__icon"
                    src="assets/img/svg/length-minus__icon.svg"
                    alt="Minus"
                  />
                </div>

                <input
                  class="length__input"
                  id="length"
                  type="range"
                  min="6"
                  max="50"
                  value="10"
                />

                <div class="length__button length__plus" id="lengthPlus">
                  <img
                    class="length__icon"
                    src="assets/img/svg/length-plus__icon.svg"
                    alt="Plus"
                  />
                </div>
              </div>
            </div>

            <div class="characters-container">
              <fieldset class="alphabet">
                <legend class="characters__title">Alphabet</legend>
                <div class="user__setting">
                  <input
                    class="user__setting-input"
                    checked
                    type="checkbox"
                    id="uppercase"
                  />
                  <label class="user__setting-label" for="uppercase"
                    >Uppercase: <span>all 26</span></label
                  >
                </div>

                <div class="user__setting">
                  <input
                    class="user__setting-input"
                    checked
                    type="checkbox"
                    id="lowercase"
                  />
                  <label class="user__setting-label" for="lowercase"
                    >Lowercase: <span>all 26</span></label
                  >
                </div>
              </fieldset>

              <fieldset class="number">
                <legend class="characters__title">Number</legend>
                <div class="user__setting">
                  <input
                    class="user__setting-input"
                    checked
                    type="checkbox"
                    id="numbers"
                  />
                  <label class="user__setting-label" for="numbers"
                    >Digit: <span>excluded 0 and 1</span></label
                  >
                  <p>Exclusion eliminates character confusion.</p>
                </div>
              </fieldset>

              <fieldset class="symbol">
                <legend class="characters__title">Symbol</legend>
                <div class="user__setting">
                  <input
                    class="user__setting-input"
                    type="checkbox"
                    id="symbolsSet1"
                  />
                  <label class="user__setting-label" for="symbolsSet1"
                    >Set 1: <span># $ % ^ & *</span></label
                  >
                </div>

                <div class="user__setting">
                  <input
                    class="user__setting-input"
                    type="checkbox"
                    id="symbolsSet2"
                  />
                  <label class="user__setting-label" for="symbolsSet2"
                    >Set 2: <span>! @ ( ) { } [ ] = <> / , .</span></label
                  >
                </div>
              </fieldset>
            </div>

            <div class="generate-character__btn">
              <button id="generate">Generate Characters</button>
            </div>
          </div>
        </section>
      </article>
    </main>
